<meta charset="utf-8" />
<title>{{ title }}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
{% for category in page.categories %}
<meta property="article:tag" content="{{ category }}" />
{% endfor %}
{% if page.description %}
<meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
{% endif %}
<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
