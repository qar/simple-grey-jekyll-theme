<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% for category in page.categories %}
  <meta property="article:tag" content="{{ category }}" />
  {% endfor %}
  {% if page.description %}
  <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% endif %}
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>

<body>
  <div id="wrapper">
    <div class="hero">
    </div>

    <ul class="navbar">
      <li><a href="{{ site.baseurl }}/">首页</a></li>
      <li><a href="{{ site.baseurl }}/tags">标签</a></li>
    </ul>

    {{ content }}

    <div class="footer">
      <p>powered by <a href="http://jekyllrb.com/">jekyll</a> with homemade theme</p>
    </div><!-- end of .footer -->
  </div><!-- end of #wrapper -->

  {% include scripts.html %}
</body>
</html>
